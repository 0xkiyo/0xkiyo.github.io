<!DOCTYPE html>
<html>
	
	<head>
		<title> Kiyoshi's website </title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/particles.css">
		<link rel="stylesheet" type="text/css" href="css/terminal.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

		<script src="js/termlib.js"></script>
		<script src="js/terminal.js"></script>
	</head>
	
	<body>
		
		<div id="particles-js" style="z-index:-1;"></div>
		<div class="text-center" style="z-index:3;background-color: red; color: white;top: 0px;padding: 1px;">IN DEVELOPMENT</div>
		<div id="termDiv1" style="z-index:3;"></div>

	</body>
	
	<script src="js/particles.js"></script>
	<script>
		
		termOpen(1);
		
		if ($("#particles-js").innerWidth() < 600) {
			$("#termDiv1 table").width($("#termDiv1 table").innerWidth());	
		} 
		else {
			$("#termDiv1 table").width(600);
		}

		var newWidth = $("#termDiv1 table").innerWidth();

		var newHeight = $("#termDiv1 table").innerHeight();
 
 		var paddingLeft = ($("#particles-js").innerWidth() - newWidth)/2;
		$("#termDiv1").css("padding-left", paddingLeft+("px"));
		
		var paddingTop = ($("#particles-js").innerHeight() - newHeight)/2;
		$("#termDiv1").css("padding-top", paddingTop+"px");
		

		var command = "cat > presentation.txt";
		var welcome = " Let me introduce myself: I am Kiyoshi Omaza and I love learning technologies related to the field of development every day. Working on small projects helps me to grow professionally and not to lose the motivation in this wonderful world. Currently I am studying Mathematics and computer science at the Universidad Politecnica de Madrid, working primarily with languages such as Java, C, Bash and Haskell. To get to know me a little bit more, select one of the available options.";
		
		disable();
		var writeCom = setInterval(myCommand, 100);
		var writeWel
		setTimeout(function(){ writeWel = setInterval(myWelcome, 50); }, 3000);

		function myCommand() {
			if (command == "") {
				clearInterval(writeCom);
				term[1].newLine();
			}
			else {
				term[1].write(command.charAt(0));
			  command = command.substring(1); 
			}
		}
		function myWelcome() {
			if (welcome == "") {
				clearInterval(writeWel);
				term[1].newLine();
				term[1].prompt();
				$("#particles-js").css("background-color","#2F4F4F");
				$("#termDiv1").css("transition", "padding 5s linear");
				if (paddingTop != undefined) {
					paddingTop = paddingTop/2;
					$("#termDiv1").css("padding-top", paddingTop+("px"));
				} 

				enable();
			}
			else {
				term[1].write(welcome.charAt(0));
			  welcome = welcome.substring(1); 
			}
		}

		function disable() {
			document.onkeydown = function (e) { return false; }
		}

		function enable() { 
			document.onkeydown = function (e) { return true; }
		}

	</script>
</html>
